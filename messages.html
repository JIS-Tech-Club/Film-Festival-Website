<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Experiences | JIS Film Fest 2016</title>
    <script type='text/javascript'>

        function displayContent(json) {
            var len = parseInt(json.feed.entry.length)

            var Messages_Table=''

            for (var i=0; i<len; i++) {
                Messages_Table += [
                    '<tr style="border-bottom: 1px dashed black"><td width="10%">',
                    json.feed.entry[i].gsx$to.$t,
                    '</td><td width="70%">',
                    json.feed.entry[i].gsx$message.$t,
                    '</td><td width="15%">',
                    json.feed.entry[i].gsx$location.$t,
                    '</td><td width="15%">',
                    json.feed.entry[i].gsx$from.$t,
                    '</td></tr>',
                ].join('');
            }

            document.getElementById('Messages-Table').innerHTML = '<table style="text-align:center;"><tbody>' + Messages_Table + '</tbody></table>';
            }
    </script>
  </head>
  <body style="background-color: #f5f5f5">

      <div class="table-responsive" id="Messages-Table"></div>

      <!---JS--->

      <script src="https://spreadsheets.google.com/feeds/cells/1vBH5WTr-lsz8xbblWksWc8JF6Od0w3vZjO-6SQrDjbY/1/public/values?alt=json-in-script&amp;callback=displayContent" type="text/javascript"></script>
  </body>
</html>
